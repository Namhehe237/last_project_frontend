<dialog closedby="none" #_dialog (close)="onClose()" class="min-w-300">
	<div class="p-16">
		<div class="grid grid-cols-[1fr_auto] gap-x-10">
			<b class="text-24">{{data().title}}</b>
			<button type="button" class="self-start  __btn-img" (click)="onOkCancel()">
				<svg height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z"/></svg>
			</button>
		</div>
	
		@for (item of data().content; track $index) {
			<p class="text-14">{{item}}</p>
		}
	</div>

	<div class="flex justify-end gap-x-6 border-t-1 border-gray-dd p-16">
		<button type="button" class="min-w-120  __btn-1" (click)="onOkCancel()">Close</button>
	</div>
</dialog>

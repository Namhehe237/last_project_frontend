<dialog closedby="none" #_dialog class="min-w-400" (close)="onClose()">
  <div class="p-16">
    <div class="grid grid-cols-[1fr_auto] gap-x-10">
      <b class="text-24">Xác nhận nộp bài</b>
      <button type="button" class="self-start __btn-img" (click)="onCancel()">
        <img src="image/close-icon-black.svg" alt="close" class="w-24 h-24"/>
      </button>
    </div>

    <div class="mt-16 mb-16">
      <p class="text-16 text-gray-700 mb-12">
        Bạn vẫn còn thời gian làm bài: <strong class="text-color-accent">{{ remainingTime() }}</strong>
      </p>
      <p class="text-16 text-gray-700">
        Bạn có chắc chắn muốn nộp bài ngay bây giờ không?
      </p>
    </div>
  </div>

  <div class="flex justify-end gap-x-6 border-t border-gray-dd p-16">
    <button type="button" class="min-w-120 __btn-2" (click)="onCancel()">
      Hủy
    </button>
    <button type="button" class="min-w-120 __btn-1" (click)="onConfirm()">
      Nộp bài
    </button>
  </div>
</dialog>

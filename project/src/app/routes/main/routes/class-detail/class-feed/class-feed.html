<!-- Filter Buttons -->
<div class="flex gap-x-8 mb-16 pb-16 border-b border-gray-200">
  <button 
    type="button"
    class="px-16 py-8 text-14 __btn-2-sm"
    [class.bg-blue-100]="filterType() === 'ALL'"
    [class.bg-gray-300]="filterType() !== 'ALL'"
    [class.hover:bg-gray-200]="filterType() !== 'ALL'"
    (click)="setFilter('ALL')">
    Tất cả
  </button>
  <button 
    type="button"
    class="px-16 py-8 text-14 __btn-2-sm"
    [class.bg-blue-100]="filterType() === 'ASSIGNMENT'"
    [class.bg-gray-300]="filterType() !== 'ASSIGNMENT'"
    [class.hover:bg-gray-200]="filterType() !== 'ASSIGNMENT'"
    (click)="setFilter('ASSIGNMENT')">
    Bài tập
  </button>
  <button 
    type="button"
    class="px-16 py-8 text-14 __btn-2-sm"
    [class.bg-blue-100]="filterType() === 'ANNOUNCEMENT'"
    [class.bg-gray-300]="filterType() !== 'ANNOUNCEMENT'"
    [class.hover:bg-gray-200]="filterType() !== 'ANNOUNCEMENT'"
    (click)="setFilter('ANNOUNCEMENT')">
    Thông báo
  </button>
</div>

@if (isLoading()) {
  <div class="text-center py-32 text-gray-500">Đang tải...</div>
} @else {
  @if (filteredPosts.length === 0) {
    <div class="text-center py-32 text-gray-500">
      @if (posts().length === 0) {
        Chưa có bài đăng nào
      } @else {
        Không có bài đăng nào thuộc loại này
      }
    </div>
  } @else {
    <div class="flex flex-col gap-y-16">
      @for (post of filteredPosts; track post.postId) {
        <app-post-card
          [post]="post"
          [classId]="classId()"
          (postDeleted)="onPostDeleted()"
          (postUpdated)="onPostUpdated()">
        </app-post-card>
      }
    </div>
  }
}

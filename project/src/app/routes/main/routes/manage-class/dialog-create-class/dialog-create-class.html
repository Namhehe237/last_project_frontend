<dialog closedby="none" #_create_class class="min-w-756" (close)="onClose()">
    <div class="p-16">
		<div class="grid grid-cols-[1fr_auto] gap-x-10">
			<b class="text-24">Tạo lớp học</b>
			<button type="button" class="self-start __btn-img" (click)="onOkCancel()">
  			<img src="image/close-icon-black.svg" alt="đóng" class="w-24 h-24"/>
			</button>
		</div>
	
		<form class="mt-16 mb-16" [formGroup]="form">
			<div class="grid gap-y-26">
        <div class="grid grid-cols-2 gap-x-16">
          <label class="__fg">
            <span data-label>Tên lớp học</span>
            <input type="text" required formControlName="className" class="__fc w-full">
            @if (form.get('className')?.touched && form.get('className')?.errors) {
              <div style="color: #dc2626; font-size: 12px; margin-top: 4px;">
                @if (form.get('className')?.errors?.['required']) {
                  Tên lớp học là bắt buộc
                }
              </div>
            }
          </label>

          <label class="__fg">
            <span data-label>Giáo viên</span>
            <app-teacher-autocomplete-select
              [disabled]="status() === 1"
              (selected)="onTeacherSelected($event)"
              class="w-full"
            ></app-teacher-autocomplete-select>
            @if (form.get('teacherId')?.touched && form.get('teacherId')?.errors) {
              <div style="color: #dc2626; font-size: 12px; margin-top: 4px;">
                @if (form.get('teacherId')?.errors?.['required']) {
                  Giáo viên là bắt buộc
                }
              </div>
            }
          </label>
        </div>

        <div class="__fg">
          <span data-label>Mô tả</span>
          <textarea formControlName="description" class="__fc w-full" rows="3"></textarea>
        </div>
      </div>
		</form>
	</div>
    <fieldset class="m-0 flex justify-end gap-x-6 border-t border-x-0 border-b-0 border-gray-dd p-16" [disabled]="status() === 1">
		<button type="button" class="min-w-120 __btn-1" [class]="{'__spinner-1': status() === 1}" [disabled]="isSubmitDisabled()" (click)="onSubmit()">Tạo</button>
	</fieldset>
</dialog>

<div class="text-24 font-bold mb-16 mt-4">
	Quản lý lớp học
</div>

<div class="__card-header rounded-t-16 bg-color-3 items-center px-24 py-12 text-16 flex justify-between h-fit">
  <span class="title font-bold">Danh sách lớp học</span>
  <button type="button" class="__btn-2-sm border-0 bg-color-10 text-black underline" (click)="openCreateClassDialog()">+ Tạo lớp học</button>
</div>
<div class="border-[#fff] rounded-16 bg-white">
	<app-table [columns]="columns"
                [dataSource]="classes"
    			[showPaging]="true"
                [totalElements]="totalElements"
    			[isLoading]="isLoading"
				(reloadData)="reloadData()"
                [type]="'class-table'"
				(actionClicked)="onActionClick($event)"
    			#dataTable
  ></app-table>
</div>

@if (isUpdateDrawerOpen) {
<app-drawer 
  [isOpen]="isUpdateDrawerOpen"
  [moreClass]="'w-4/5'"
  title="Chỉnh sửa lớp học"
  (closeDrawer)="onCloseUpdateDrawer()"
>
  <app-update-class-drawer
    [classData]="selectedClassForUpdate"
    (updateClassResult)="onUpdateClassResult($event)"
    (closeDrawer)="onCloseUpdateDrawer()"
  ></app-update-class-drawer>
</app-drawer>
}

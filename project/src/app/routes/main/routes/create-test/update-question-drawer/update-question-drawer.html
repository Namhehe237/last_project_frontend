<app-drawer
  [isOpen]="isOpen()"
  [moreClass]="'w-4/5'"
  [title]="'Chỉnh Sửa Câu Hỏi'"
  (closeDrawer)="onClose()"
>
<div class="bg-white p-16 rounded-16 shadow-sm mt-12">
  <form [formGroup]="updateForm" class="flex flex-col gap-16">
    <label class="__fg">
      <span data-label>Nội Dung Câu Hỏi</span>
      <textarea class="__fc" rows="3" formControlName="questionText"></textarea>
    </label>

    <div class="grid grid-cols-2 gap-16">
      <label class="__fg">
        <span data-label>Tên Môn Học</span>
        <select class="__fc" formControlName="subjectName">
          <option value="" hidden>Chọn Môn Học</option>
          <option value="Mathematics">Toán Học</option>
          <option value="English">Tiếng Anh</option>
          <option value="Physics">Vật Lý</option>
          <option value="Chemistry">Hóa Học</option>
          <option value="Biology">Sinh Học</option>
          <option value="History">Lịch Sử</option>
          <option value="Geography">Địa Lý</option>
        </select>
      </label>
      <label class="__fg">
        <span data-label>Mức Độ Khó</span>
        <select class="__fc" formControlName="difficultyLevel">
          <option value="" hidden>Chọn Mức Độ Khó</option>
          <option [value]="DifficultyLevel.EASY">Dễ</option>
          <option [value]="DifficultyLevel.MEDIUM">Trung Bình</option>
          <option [value]="DifficultyLevel.HARD">Khó</option>
        </select>
      </label>
    </div>

    <div class="flex flex-col gap-10">
      <span class="text-14" style="color: var(--color-text-secondary);">Nhập bốn đáp án. Đáp án đầu tiên là <strong>Đáp Án Đúng</strong>.</span>
      <div class="grid grid-cols-2 gap-16">
        <label class="__fg">
          <span data-label class="font-bold">Đáp Án Đúng</span>
          <input class="__fc" type="text" formControlName="answer1" />
        </label>
        <label class="__fg">
          <span data-label>Đáp Án 2</span>
          <input class="__fc" type="text" formControlName="answer2" />
        </label>
        <label class="__fg">
          <span data-label>Đáp Án 3</span>
          <input class="__fc" type="text" formControlName="answer3" />
        </label>
        <label class="__fg">
          <span data-label>Đáp Án 4</span>
          <input class="__fc" type="text" formControlName="answer4" />
        </label>
      </div>
    </div>

    <div class="flex justify-end gap-12 mt-8">
      <button type="button" class="__btn-2" (click)="onClose()">Hủy</button>
      <button type="button" class="__btn-1" (click)="onUpdateQuestion()" [disabled]="isLoading || !canSubmit()">
        @if (isLoading) { Đang cập nhật... } @else { Cập Nhật }
      </button>
    </div>
  </form>
</div>
</app-drawer>
